<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft Mods</title>
        <link rel="icon" href="../../icon.png">
        <link rel="stylesheet" href="../../generic.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>

    <style>
        body {
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            background-color: #1c1c1c;
            border-radius: 4px;
            overflow: auto;
            padding: 0;
            margin: 0;
        }
    </style>

    <body>
        <div id="Preloader">
            <p>Loading...</p>
        </div>
    </body>

    <body>    
        <div id="ModListTitle">
            <img src="resources/minecraft_logo.png">
            <p>Minecraft Mods</p>
        </div>
        
        <article class="modEntry">
            <img src="resources/concreteplus_logo.png">
            <div>
                <p>Concrete Plus</p>
                <p>Adds new blocks to the game based around Concrete block expanding building capabilities.</p>
                <a href="https://modrinth.com/mod/concrete-plus" target="_blank">Modrinth</a>
                <a href="https://www.curseforge.com/minecraft/mc-mods/concrete-plus" target="_blank">Curseforge (Fabric)</a>
                <a href="https://legacy.curseforge.com/minecraft/mc-mods/concrete-plus-forge" target="_blank">Curseforge (Forge)</a>    
            </div>
        </article>

        <article class="modEntry">
            <img src="resources/vegemitemod_logo.png">
            <div>
                <p>Vegemite Mod</p>
                <p>Add a slice of Australia to your game.</p>
                <a href="https://legacy.curseforge.com/minecraft/mc-mods/vegemite-mod" target="_blank">Curseforge (Fabric)</a>
            </div>
        </article>
        
        <script>
            document.getElementById("Preloader").style.visibility = "hidden";
        </script>
    </body>  
</html>
